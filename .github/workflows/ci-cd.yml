name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Job 1: Code Quality and Security Checks
  code-quality:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pylint bandit safety
        cd RebirthRC_AI_PT
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 RebirthRC_AI_PT --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 RebirthRC_AI_PT --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Security scan with Bandit
      run: |
        bandit -r RebirthRC_AI_PT -ll -i -x RebirthRC_AI_PT/tests
      continue-on-error: true
    
    - name: Check dependencies for vulnerabilities
      run: |
        cd RebirthRC_AI_PT
        safety check --file requirements.txt || true
      continue-on-error: true

  # Job 2: Unit Tests
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: code-quality
    
    strategy:
      matrix:
        python-version: ['3.10', '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd RebirthRC_AI_PT
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-timeout
    
    - name: Run unit tests
      run: |
        cd RebirthRC_AI_PT
        pytest tests/test_intelligent_agents.py -v --tb=short --timeout=30 || true
      continue-on-error: true
    
    - name: Generate coverage report
      run: |
        cd RebirthRC_AI_PT
        pytest tests/ --cov=agents --cov=tools --cov-report=xml --cov-report=html || true
      continue-on-error: true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./RebirthRC_AI_PT/coverage.xml
        flags: unittests
        name: codecov-umbrella
      continue-on-error: true

  # Job 3: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: unit-tests
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd RebirthRC_AI_PT
        pip install -r requirements.txt
        pip install pytest
    
    - name: Run integration tests
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: |
        cd RebirthRC_AI_PT
        pytest tests/test_framework.py -v --tb=short || true
      continue-on-error: true

  # Job 4: Build and Package
  build:
    name: Build & Package
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build wheel setuptools
    
    - name: Create distribution
      run: |
        cd RebirthRC_AI_PT
        # Create a simple setup.py if it doesn't exist
        if [ ! -f setup.py ]; then
          cat > setup.py << 'EOF'
from setuptools import setup, find_packages

setup(
    name="rebirth-rc-ai",
    version="0.1.0",
    packages=find_packages(),
    install_requires=[
        "redis",
        "pillow",
        "python-dotenv",
    ],
)
EOF
        fi
        python -m build
      continue-on-error: true
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: RebirthRC_AI_PT/dist/
      continue-on-error: true

  # Job 5: Docker Build (Optional)
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Create Dockerfile if not exists
      run: |
        cd RebirthRC_AI_PT
        if [ ! -f Dockerfile ]; then
          cat > Dockerfile << 'EOF'
FROM python:3.11-slim

WORKDIR /app

COPY requirements.txt .
RUN pip install --no-cache-dir -r requirements.txt

COPY . .

CMD ["python", "main.py"]
EOF
        fi
    
    - name: Build Docker image
      run: |
        cd RebirthRC_AI_PT
        docker build -t rebirth-rc-ai:latest .
      continue-on-error: true

  # Job 6: Security Scan
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: 'RebirthRC_AI_PT'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true
    
    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  # Job 7: Deployment (Conditional)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, docker-build, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: production
    
